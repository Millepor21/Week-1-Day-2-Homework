<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
        <!-- div>ul>li*4 -->
        <div class="left-box">
          <div class="lists">
            <ul class="circled-number">
              <li class="circ-bord">1</li>
              <li class="circ-bord">2</li>
              <li class="circ-bord">3</li>
              <li class="circ-bord">4</li>
            </ul>
            <!-- ul>li*5>h2+p -->
            <ul class="steps">
              <li class="steps">
                <h2>STEP 1</h2>
                <p>YOUR INFO</p>
              </li>
              <li class="steps">
                <h2>STEP 2</h2>
                <p>SELECT PLAN</p>
              </li>
              <li class="steps">
                <h2>STEP 3</h2>
                <p>ADD-ONS</p>
              </li>
              <li class="steps">
                <h2>STEP 4</h2>
                <p>SUMMARY</p>
              </li>
            </ul>
          </div>
          <img src="./login_graphic.png" alt="mountain with sun" />
        </div>
        <!-- div.right>h1+p+label*3+input*3 -->
        <div>
          <div class="right">
            <h1 class="text">Personal info</h1>
            <p class="text">
              Please provide your name, email address, and phone number.
            </p>
            <label for="Name" class="text">Name</label>
            <input type="text" placeholder="e.g. John Smith"/>
            <label for="Email Address" class="text">Email Address</label>
            <input type="text" placeholder="e.g. JohnSmith@lorem.com"/>
            <label for="Phone Number" class="text">Phone Number</label>
            <input type="text" placeholder="e.g. +1 234 567 8901"/>
            <button class="button">Next Step</button>
          </div>
        </div>
    </main>
  </body>
</html>
